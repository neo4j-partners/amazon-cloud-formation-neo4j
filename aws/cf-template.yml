Resources:
  Neo4j:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          neo4j_install:
          - configure_neo4j
        configure_neo4j:
          commands:
            01_setup:
              command: !Sub |
                echo "Hello, World"
              test: !Sub |
                $(echo "Meaningless" > /dev/null); (( $? != 0 ))
            02_something_else:
              command: !Sub |  
                echo `whoami`
              test: !Sub |
                if curl -s -I http://localhost:7474 | grep "200 OK"; then
                  echo "Neo4j is up; changing default password" 2>&1 | tee -a /tmp/vmconfig.txt

                  # Change default password.
                  curl -v -H "Content-Type: application/json" \
                      -XPOST -d '{"password":"admin"}' \
                      -u neo4j:neo4j \
                      http://localhost:7474/user/neo4j/password 2>&1 | tee -a /tmp/vmconfig.txt

                  echo "Done - we're ready to roll" 2>&1 | tee -a /tmp/vmconfig.txt
                  break
                fi
    Properties:
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch, !Ref InstanceType, Arch]]
      InstanceType:
        Ref: InstanceType
      KeyName:
        Ref: KeyName
      SecurityGroups:
      - Ref: Neo4jSecurityGroup
      UserData:
        Fn::Base64: !Sub |
           #!/bin/bash -xe
           apt-get install --yes aws-cfn-bootstrap
           /opt/aws/bin/cfn-init -v --stack ${AWS::StackId} --resource Neo4j --configsets neo4j_install --region ${AWS::Region}
           /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackId} --resource Neo4j --region ${AWS::Region}
  Neo4jSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Enable HTTPS and Bolt access + SSH access"
      SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        FromPort: '7473'
        IpProtocol: tcp
        ToPort: '7473'
      - CidrIp: 0.0.0.0/0
        FromPort: '7687'
        IpProtocol: tcp
        ToPort: '7687'
      - CidrIp: !Ref SSHLocation
        FromPort: '22'
        IpProtocol: tcp
        ToPort: '22'
